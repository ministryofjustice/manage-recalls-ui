generic-service:
  replicaCount: 2

  ingress:
    host: manage-recalls.hmpps.service.justice.gov.uk
    tlsSecretName: ppud-replacement-prod-cert

  env:
    INGRESS_URL: "https://manage-recalls.hmpps.service.justice.gov.uk"
